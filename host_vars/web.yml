    lan_only: yes
    to: "torrents.localdomain:7878"

  - name: "lidarr"
    from: "lidarr.call-cc.be"
    lan_only: yes
    to: "torrents.localdomain:8686"

  - name: "sonarr"
    from: "sonarr.call-cc.be"
    lan_only: yes
