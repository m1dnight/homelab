---
#-------------------------------------------------------------------------------
# role: common

packages:
  - apt-transport-https
  - software-properties-common
  - wget
  - curl
  - tar
  - zip

#-------------------------------------------------------------------------------
# role: grafana

root_url: "grafana.isolated:3000"

data_sources:
  - name: Loki
    type: loki
    access: proxy
    url: http://localhost:3100
  - name: InfluxDB
    type: influxdb
    access: proxy
    url: http://localhost:8086
    database: influxdb
  - name: Mimir
    type: prometheus
    access: proxy
    url: http://localhost:9009/prometheus
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://localhost:9090